displayName: Cloudflare DDNS Plugin
type: middleware

import: github.com/xdsorite/ddns-traefik-plugin

summary: Automatically updates Cloudflare DNS records based on Traefik router Host rules

testData:
  enabled: true
  apiTokenEnv: CLOUDFLARE_API_TOKEN
  syncIntervalSeconds: 300
  requestTimeoutSeconds: 10
  autoDiscoverHost: true
  defaultProxied: false
  ipSources:
    - https://api.ipify.org
